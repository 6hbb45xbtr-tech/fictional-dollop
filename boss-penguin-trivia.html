      // Randomize questions each run
      function shuffle(arr) {
        let a = arr.slice();
        for (let i = a.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
      }
      const { useState } = React;

      function Splash({ onStart }) {

          <div className="splash-page">

            </button>

        );
      }
      function Home({ onPlay, onCollection, penguins }) {
        return (
          <div className="home-container">
            <h1>BOSS PENGUIN</h1>
            <div className="penguin-count">
              Penguins collected: <b>{penguins}</b>
            </div>
            <button className="home-btn play-btn" onClick={onPlay}>
              Start Trivia
            </button>
            <button className="home-btn coll-btn" onClick={onCollection}>
              View Penguin Collection
            </button>
            <h3>Answer general knowledge questions. For each right answer, win a penguin!</h3>
          </div>
        );
      }
      function RewardPenguin({ onContinue }) {
        return (
          <div className="reward-container">
            <div className="reward-img">
              <span role="img" aria-label="penguin" style={{ fontSize: "5rem" }}>üêß</span>

            <div className="reward-msg">You WON a Penguin!</div>
            <button className="continue-btn" onClick={onContinue}>
              Continue
            </button>
          </div>
        );
      }
      function Collection({ penguins, onBack }) {
        return (
          <div className="collection-container">
            <h2>Your Penguin Collection</h2>
            <div className="penguins-row">
              {Array.from({ length: penguins }).map((_, idx) => (
                <span key={idx} role="img" aria-label="penguin" style={{ fontSize: "2.5rem", margin: "0.2rem" }}>
                  üêß
                </span>
              ))}
              {penguins === 0 && <div>No penguins yet! Go win some!</div>}
            </div>
            <button className="back-btn" onClick={onBack}>
              Back to Home
            </button>
          </div>
        );
      }
      function TriviaGame({ onWinPenguin, onBackHome, shuffledQs }) {
        const [qIdx, setQIdx] = useState(0);
        const [selected, setSelected] = useState(null);
        const [answered, setAnswered] = useState(false);
        const [showPenguin, setShowPenguin] = useState(false);

        const q = shuffledQs[qIdx];

        function handleAnswer(idx) {
          setSelected(idx);
          setAnswered(true);
          if (idx === q.correct) {
            setShowPenguin(true);
            onWinPenguin();
          }
        }
        function nextQuestion() {
          setShowPenguin(false);
          setSelected(null);
          setAnswered(false);
          setQIdx(qIdx + 1 < shuffledQs.length ? qIdx + 1 : 0);
        }
        if (qIdx >= shuffledQs.length) {
          return (
            <div className="trivia-container">
              <h2>Quiz Complete!</h2>
              <button onClick={onBackHome} className="home-btn">
                Back to Home
              </button>
            </div>
          );
        }
        return (
          <div className="trivia-container">
            <h2 className="trivia-q">{q.question}</h2>
            <div className="trivia-answers">
              {q.answers.map((ans, idx) => (
                <button
                  key={idx}
                  className={
                    "trivia-answer" +
                    (selected === idx
                      ? idx === q.correct
                        ? " correct"
                        : " incorrect"
                      : "")
                  }
                  disabled={answered}
                  onClick={() => handleAnswer(idx)}
                >
                  {ans}
                </button>
              ))}
            </div>
            {answered && !showPenguin && (
              <button className="back-btn" onClick={onBackHome}>
                Back to Home
              </button>
            )}
            {showPenguin && <RewardPenguin onContinue={nextQuestion} />}
          </div>
        );
      }
      function App() {
        const [screen, setScreen] = useState("splash");
        const [penguins, setPenguins] = useState(0);
        const [shuffledQs, setShuffledQs] = useState(shuffle(QUESTIONS));
        function handleStart() { setScreen("home"); }
        function handlePlay() { setShuffledQs(shuffle(QUESTIONS)); setScreen("trivia"); }
        function handleCollection() { setScreen("collection"); }
        function handleWinPenguin() { setPenguins(penguins + 1); }
        function handleBackHome() { setScreen("home"); }
        return (
          <div className="app-bg">
            {screen === "splash" && <Splash onStart={handleStart} />}
            {screen === "home" && (
              <Home onPlay={handlePlay} onCollection={handleCollection} penguins={penguins} />
            )}
            {screen === "trivia" && (
              <TriviaGame onWinPenguin={handleWinPenguin} onBackHome={handleBackHome} shuffledQs={shuffledQs} />
            )}
            {screen === "collection" && (
              <Collection penguins={penguins} onBack={handleBackHome} />
            )}
          </div>
        );
      }
      // --- Render React ---
      ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
